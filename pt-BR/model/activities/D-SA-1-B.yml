longDescription: |
  As pessoas geralmente seguem o caminho de menor resistência para desenvolver, implantar ou operar uma solução de software. Muitas vezes, novas tecnologias são incluídas quando podem facilitar ou acelerar o esforço ou permitir que a solução seja melhor escalonada. Essas novas tecnologias podem, entretanto, introduzir novos riscos para a organização que você precisa gerenciar.

  Identifique as tecnologias, estruturas, ferramentas e integrações mais importantes sendo usadas para cada aplicação. Use o conhecimento do arquiteto para estudar o ambiente de desenvolvimento e operação, bem como artefatos. Em seguida, avalie-os quanto à qualidade de segurança e levante descobertas importantes a serem gerenciadas.
